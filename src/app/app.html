<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Filters</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list class="list">
      <ion-list-header class="item list-header">
        <ion-label>SEARCH RADIUS</ion-label>
        <ion-badge item-right class="badge">{{ radiusKM | number: '1.2-2' }} km</ion-badge>
      </ion-list-header>
      <ion-item>
        <ion-range class="range" color="secondary" step="100" snaps="true" min="1500" max="10000" (ionChange)="radius($event)">
          <ion-icon range-left><ion-icon name="minus"></ion-icon></ion-icon>
          <ion-icon range-right><ion-icon name="add"></ion-icon></ion-icon>
        </ion-range>
      </ion-item>
      <ion-list-header class="item list-header">
        <ion-label>MIN STAR RATING</ion-label>
        <ion-badge item-right class="badge">{{ starRating }} <ion-icon name="star"></ion-icon></ion-badge>
      </ion-list-header>
      <ion-item>
        <ion-range class="range" color="secondary" step="1" snaps="true" min="0" max="50" (ionChange)="rating($event)">
          <ion-icon range-left><ion-icon name="star-outline"></ion-icon></ion-icon>
          <ion-icon range-right><ion-icon name="star"></ion-icon></ion-icon>
        </ion-range>
      </ion-item>
      <button style="float:right;" ion-button (click)="applyFilters($event)">Apply</button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
