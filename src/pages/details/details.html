<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="photo" class="portrait-crop">
    <img id="detailImage" src='{{photo}}' />
  </div>
  <h3>{{name}}</h3>
  <ion-list>
    <p><strong>Rating:</strong>{{rating}}</p>
  </ion-list>
</ion-content>
