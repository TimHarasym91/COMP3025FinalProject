<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>{{name}}</h3>
  <ion-list>
    <p><strong>Rating:</strong>{{rating}}</p>
    <p *ngIf="photo"><strong>Photo:</strong>
    <img src='{{photo}}' /></p>
  </ion-list>
</ion-content>
