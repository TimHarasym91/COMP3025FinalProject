<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <p><strong><ion-icon style="color:orange" name="star"></ion-icon> Rating: </strong>{{rating}}</p>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="photo">
    <img src='{{photo}}' />
  </ion-card>
  <ion-card>
    <div class="button_holder">
      <a class="full_button" target="_blank" href="https://www.google.ca/maps/dir/{{myLocation}}/{{destination}}">Get Directions</a>
    </div>
  </ion-card>
</ion-content>
