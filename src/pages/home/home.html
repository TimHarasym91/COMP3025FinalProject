<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="data">Nearby Locations</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button *ngIf="!locationList" ion-button full class="mainButton resize" (click)="findLocations()">Start Search</button>
  <div class="loading" *ngIf="loading">LOADING</div>
  <div #map id="map"></div>
</ion-content>
<ion-footer *ngIf="data">
  <ion-toolbar>
    <button ion-button full class="nextButton" (click)="nextLocations(this.data)">Next Location</button>
    <button id="go" *ngIf="mapLoaded" ion-button full class="detailsButton" (click)="openPage(this.currentItem, this.lat, this.lng)">Details</button>
  </ion-toolbar>
</ion-footer>
